<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        .buttons {
            margin-top: 10px;
        }
        .game-over {
            display: none;
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="buttons">
        <button onclick="startGame()">Start Game</button>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="startAI()">AI</button>
    </div>
    <div class="difficulty">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <div class="game-over" id="gameOver">Game Over</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake;
        let fruit;
        let gameInterval;
        let speed = 250;
        let aiMode = false;

        function startGame() {
            clearInterval(gameInterval);
            document.getElementById('gameOver').style.display = 'none';
            aiMode = false;

            const difficulty = document.getElementById('difficulty').value;
            switch (difficulty) {
                case 'easy':
                    speed = 250;
                    break;
                case 'medium':
                    speed = 150;
                    break;
                case 'hard':
                    speed = 75;
                    break;
            }

            snake = new Snake();
            fruit = new Fruit();
            fruit.pickLocation();

            gameInterval = window.setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fruit.draw();
                snake.update();
                snake.draw();

                if (snake.eat(fruit)) {
                    fruit.pickLocation();
                }

                if (snake.checkCollision()) {
                    gameOver();
                }
            }, speed);
        }

        function resetGame() {
            clearInterval(gameInterval);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('gameOver').style.display = 'none';
        }

        function gameOver() {
            clearInterval(gameInterval);
            document.getElementById('gameOver').style.display = 'block';
        }

        window.addEventListener('keydown', ((evt) => {
            if (!aiMode) {
                const direction = evt.key.replace('Arrow', '');
                snake.changeDirection(direction);
            }
        }));

        function Snake() {
            this.x = 0;
            this.y = 0;
            this.xSpeed = scale * 1;
            this.ySpeed = 0;
            this.total = 0;
            this.tail = [];

            this.draw = function () {
                ctx.fillStyle = "#4cafab";

                for (let i = 0; i < this.tail.length; i++) {
                    ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
                }

                ctx.fillRect(this.x, this.y, scale, scale);
            };

            this.update = function () {
                for (let i = 0; i < this.tail.length - 1; i++) {
                    this.tail[i] = this.tail[i + 1];
                }

                this.tail[this.total - 1] = { x: this.x, y: this.y };

                this.x += this.xSpeed;
                this.y += this.ySpeed;
            };

            this.changeDirection = function (direction) {
                switch (direction) {
                    case 'Up':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = -scale * 1;
                        }
                        break;
                    case 'Down':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = scale * 1;
                        }
                        break;
                    case 'Left':
                        if (this.xSpeed === 0) {
                            this.xSpeed = -scale * 1;
                            this.ySpeed = 0;
                        }
                        break;
                    case 'Right':
                        if (this.xSpeed === 0) {
                            this.xSpeed = scale * 1;
                            this.ySpeed = 0;
                        }
                        break;
                }
            };

            this.eat = function (fruit) {
                if (this.x === fruit.x && this.y === fruit.y) {
                    this.total++;
                    return true;
                }
                return false;
            };

            this.checkCollision = function () {
                // Check collision with walls
                if (this.x >= canvas.width || this.x < 0 || this.y >= canvas.height || this.y < 0) {
                    return true;
                }
                // Check collision with itself
                for (let i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        return true;
                    }
                }
                return false;
            };
        }

        function Fruit() {
            this.x;
            this.y;

            this.pickLocation = function () {
                this.x = Math.floor(Math.random() * rows) * scale;
                this.y = Math.floor(Math.random() * columns) * scale;
            };

            this.draw = function () {
                ctx.fillStyle = "#ff5555";
                ctx.fillRect(this.x, this.y, scale, scale);
            };
        }

        function startAI() {
            clearInterval(gameInterval);
            document.getElementById('gameOver').style.display = 'none';
            aiMode = true;

            speed = 50;

            snake = new Snake();
            fruit = new Fruit();
            fruit.pickLocation();

            gameInterval = window.setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fruit.draw();
                snake.update();
                snake.draw();

                if (snake.eat(fruit)) {
                    fruit.pickLocation();
                }

                if (snake.checkCollision()) {
                    gameOver();
                }

                aiControl();
            }, speed);
        }

function aiControl() {
    const head = { x: snake.x, y: snake.y };
    const target = { x: fruit.x, y: fruit.y };

    const distanceUp = head.y;
    const distanceDown = canvas.height - scale - head.y;
    const distanceLeft = head.x;
    const distanceRight = canvas.width - scale - head.x;

    // Determine the direction to move
    if (snake.ySpeed === 0) { // Moving horizontally
        if (head.x < fruit.x && snake.xSpeed === 0 && snake.x < canvas.width - scale) {
            // Move right if fruit is to the right and not at right wall
            snake.changeDirection('Right');
        } else if (head.x > fruit.x && snake.xSpeed === 0 && snake.x > 0) {
            // Move left if fruit is to the left and not at left wall
            snake.changeDirection('Left');
        } else {
            // Prioritize moving towards the fruit if no obstacle
            if (distanceUp < distanceDown && snake.y === 0) {
                snake.changeDirection('Up');
            } else if (distanceDown <= distanceUp && snake.y === canvas.height - scale) {
                snake.changeDirection('Down');
            }
        }
    } else if (snake.xSpeed === 0) { // Moving vertically
        if (head.y < fruit.y && snake.ySpeed === 0 && snake.y < canvas.height - scale) {
            // Move down if fruit is below and not at bottom wall
            snake.changeDirection('Down');
        } else if (head.y > fruit.y && snake.ySpeed === 0 && snake.y > 0) {
            // Move up if fruit is above and not at top wall
            snake.changeDirection('Up');
        } else {
            // Prioritize moving towards the fruit if no obstacle
            if (distanceLeft < distanceRight && snake.x === 0) {
                snake.changeDirection('Left');
            } else if (distanceRight <= distanceLeft && snake.x === canvas.width - scale) {
                snake.changeDirection('Right');
            }
        }
    }
}
